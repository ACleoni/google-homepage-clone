<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="topLeft">
            <a class="link">
                About
            </a>
            <a class="link"> 
                Store
            </a>
        </div>
        <div class="topRight">
            <span class="link">
                Gmail
            </span>
            <span class="link">
                Images
            </span>
            <span class="panel">
                <div class="panelSection">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
                <div class="panelSection">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
                <div class="panelSection">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </span>
            <span class="signInContainer">
                <span class="signIn">Sign In</span>
            </span>
        </div>
    </header>
    <section class="section">
        <div class="logoContainer">
            <img class="logo" src='./images/googlelogo.png' alt='Google Logo' />
        </div>
        <div class='formContainer'>
            <form class='form'>
                <div class="inputContainer">
                    <input class='input' />
                </div>
            </form>
            <span class='micContainer'>
                <img src='./images/google_mic.svg' draggable="false" alt="mic" />
            </span>
        </div>
        <div class='boxContainer'>
            <input class='box' type='submit' value="Google Search" />
            <input class="box" type='submit' value="I'm Feeling Lucky" />
        </div>
    </section>
    <footer class="footer">
        <div class="bottomContainer">
            <span class="footerLeft">
                <a class="bottomLink">
                    Advertising
                </a>
                <a class="bottomLink">
                    Business
                </a>
            </span>
            <span class="footerRight">
                    <a class="bottomLink">
                        Privacy
                    </a>
                    <a class="bottomLink">
                        Terms
                    </a>
                    <a class="bottomLink">
                        Settings
                    </a>
                </span>
        </div>
    </footer>
</body>
</html>
